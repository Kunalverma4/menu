<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>Our menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter btns -->
      <div class="btn-container">
        <button class="filter-btn" type="button" data-id="all">all</button>
        <button class="filter-btn" type="button" data-id="breakfast">
          breakfast
        </button>
        <button class="filter-btn" type="button" data-id="lunch">lunch</button>
        <button class="filter-btn" type="button" data-id="shakes">
          shakes
        </button>
      </div>
      <!-- menu items -->
      <div class="section-center">
        <!-- singleitem -->
        <article class="menu-item">
          <img src="menu-item.jpeg" class="photo" alt="" />
          <div class="item-info">
            <header>
              <h4>ButterMilk Pancakes</h4>
              <h4 class="price">$14</h4>
            </header>
            <p class="item-text">
              Best pancakes you will ever eat that too with Buttermilk Flavour
            </p>
          </div>
        </article>
        <!-- end of single tiem -->
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
